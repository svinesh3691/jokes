					<div class="col-md-8 jokes-parent">

						<div class="widther">

							<div class="jokes_hd">
								<span style="font-size:2em">  <i class="fa fa-user"></i> Register</span>
								
							</div>


						

							<div class="jokes">
									<div class="row">
										<div class="col-xs-12">
											<!-- Form -->

													 <form class="form-horizontal" role="form" onsubmit="rin()" ng-submit="register(reg)">
														  <div class="form-group">
														    <label class="control-label col-sm-4" for="namw">Name:</label>
														    <div class="col-sm-8">
														      <input type="text"  required  ng-model="reg.name" class="form-control" id="name" placeholder="Enter Name">
														    </div>
														  </div>
														  <div class="form-group">
														    <label class="control-label col-sm-4" for="mail">E-Mail:</label>
														    <div class="col-sm-8">
														      <input type="email"  required  ng-model="reg.usermail" class="form-control" id="mail" placeholder="Enter e-mail">
														    </div>
														  </div>

														  <div class="form-group">
														    <label class="control-label col-sm-4" for="pwd">Password:</label>
														    <div class="col-sm-8"> 
														      <input type="password" class="form-control" oninput="chk(this)" id="pass" required  ng-model="reg.pass" placeholder="Enter Password">
														    </div>
														  </div>

														  <div class="form-group">
														    <label class="control-label col-sm-4" for="pwdr">Repeat Password:</label>
														    <div class="col-sm-8"> 
														      <input required  ng-model="reg.cpass" type="password" class="form-control" id="pwdr"  oninput="check(this)" placeholder="Re enter password">
														    </div>
														  </div>

														  
														  <div class="form-group"> 
														    <div class="col-sm-offset-4 col-sm-8">
														      <button type="submit" style="background-color: #0DC9F7;color: white;text-decoration: none;border: 1px solid #0087CB;" class="btn "> <span class="rin"> Register with appsvin.com </span> </button>
														    </div>
														  </div>
														</form>



											<!-- Form -->




				 <script type="text/javascript">

				function check(input) {
				if (input.value != document.getElementById('pass').value) {
				input.setCustomValidity('Password Must be Matching.');
				} else {
				// input is valid -- reset the error message
				input.setCustomValidity('');
				}
				}



				function chk(input) {
					// alert();
					if (input.value.length < 5) {
					input.setCustomValidity('Must be atleast five characters.');
					} else {
					// input is valid -- reset the error message
					input.setCustomValidity('');
					}
				}

				function rin()
				{
					$('.rin').html(' <i class="fa fa-spin fa-cog"></i> Registering ! Please wait ....');
				}

				</script>







										</div>
									</div>
							</div>
							
						</div>
